<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev04</title>
</head>
<body>
    
    <script>

        var name = window.prompt('Qual é o seu nome?')

        document.writeln(`<h1>Bem vindo <strong>${name}</strong>! Seu nome tem ${name.length}</h1>`)
        document.writeln(`Seja bem vindo <strong>${name.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em letras minusculas é <strong>${name.toLowerCase()}</strong>`)

    </script>

</body>
</html>
