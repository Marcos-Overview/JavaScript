<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 >Iniciando os estudo DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aproveite a usar o <strong>DOM</strong> em JS.</p>
    <div id="msg">Clique aqui</div> <br>
    <nav id="xxx">Caramelo</nav>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.createElement('p')
        window.document.write('Esta escrito assim: ' + p1.innerHTML)


        p1.style.color = 'blue'
        p1.style.background = 'red'

        var d = window.document.getElementById('msg')
        d.style.color = 'yellow'
        d.style.background = 'black'

        var a = window.document.getElementById('xxx')
        a.style.color = 'pink'
        a.style.background = 'darkgray'


        
    </script>
</body>
</html>
