<body>
    <h1>Whats your country ?</h1>
    where do you belong?: <input type="text"  id="txtpaís">

        function verificar(){

            var país = window.document.getElementById('txtpaís')

            var p = String(país.value)
            res.innerText = `You come from ${p} buddy!`


        }

    </script>
