<body>
    <h1>Sistemas de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> kh/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>

        function verificar () {
            var txtv = window.document.getElementById('txtvel')
            var v = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A sua Velocidade foi de <strong>${v}kh/h!</strong></p>`

            if (v <= 60 ) {
            res.innerHTML += `Sua velocidade foi <strong>${v}km/h</strong>. Dirija com cuidado!`
        } else {
            res.innerHTML += `VocÃª foi Multado! Velocidade Registrada de <strong>${v}km/h</strong>`
        }

        }

       

    </script>

</body>
