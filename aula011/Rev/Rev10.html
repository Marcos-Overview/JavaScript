<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Speed Control</h1>
    Car speed: <input type="number" name="txtvel" id="txtvel">Km/h <input type="button" value="check" onclick="check()">
    <div id="res">Result: </div>

    <script>

        function check () {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Your currently speed is ${vel}Km/h.</p>` 

        if (vel > 70) {
            res.innerHTML += `<p>You drove over limit speed. Your currently speed was ${vel}Km/h. <strong>fined!</strong></p>`
        }
        res.innerHTML += `<p>Drive carefully.</p>`
    }
    </script>
</body>
</html>
